<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
    <style>
        body { margin:0; padding:0; background:#1a1a1a; color:#e0e0e0; font-family:Arial; }
        .header { background:#5d4037; padding:20px; color:white; }
        .container { width:90%; margin:0 auto; }
        .nav { background:#2d2d2d; padding:10px; }
        .nav a { color:white; text-decoration:none; margin-right:20px; }
        .main { padding:20px; }
        .book-detail { background:#2d2d2d; padding:20px; border-radius:5px; }
        .book-cover { height:300px; background:#3d3d3d; margin:10px 0; }
        .footer { background:#2d2d2d; color:#b0b0b0; padding:20px; margin-top:20px; text-align:center; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Библиотека</h1>
        </div>
    </div>
    
    <div class="nav">
        <div class="container">
            <a href="/">Главная</a>
            <a href="/books/">Все книги</a>
        </div>
    </div>
    
    <div class="main container">
        <div class="book-detail">
            <h1>{{ book.title }}</h1>
            <p>✍️ Автор: <a href="{% url 'author_detail' book.author.id %}" style="color: #ffab91; text-decoration: none;">{{ book.author.name }}</a></p>
            <p>Год: {{ book.year }}</p>
            
            <div class="book-cover">
                {% if book.cover_url %}
                    <img src="{{ book.cover_url }}" alt="Обложка" style="max-width:100%; height:100%; object-fit:cover;">
                {% else %}
                    Нет обложки
                {% endif %}
            </div>
            
            {% if book.description %}
                <p>{{ book.description }}</p>
            {% endif %}
            
            <a href="/">← Назад</a>
        </div>
    </div>
    
    <div class="footer">
        <div class="container">
            Библиотека &copy; 2024
        </div>
    </div>
</body>
</html>
